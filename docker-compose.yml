version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: database
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"

  acontroller:
    build:
      context: .
      dockerfile: ./acontroller/Dockerfile
    image: acontroller
    container_name: acontroller
    restart: always
    depends_on:
      - db
      - qdrant
    ports:
      - "8000:8000"
    env_file:
      - acontroller/.env

